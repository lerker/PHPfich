<form id="frmModificarArtista" name="frmModificarArtista" method=post> 
  <input type="hidden" id="action" name="action" value="Artista::actualizarArtista">	

  <table align="center" border="0" cellpadding="3" cellspacing="0" width="90%">


    <tr>
      <th colspan="4" align="center"> <b>Modificar Artista</b></th>
    </tr>

    <tr><td><br /></td></tr>

    <tr>
      <th align="right" width="35%">Artista: </th>
      <td align="left">
        <select name="nombre_apellido" id="nombre_apellido">
          <option value="noSelect"> -- Seleccionar un Artista -- </option>
          <!-- START BLOCK : blockModArtista -->
          <option value={var_artista_id}>{var_ar_nombre}</option>
          <!-- END BLOCK : blockModArtista -->
        </select>
      </td>
    </tr>

    <tr>
      <th align="right" width="35%">Nombre: </th>
      <td align="left"><input type="text" name="nombre" id="nombre" size="50" maxlength="150"></td>
    </tr>

    <tr>
      <th align="right" width="35%">Apellido: </th>
      <td align="left"><input type="text" name="apellido" id="apellido" size="50"></td>
    </tr>

    <tr>
      <th align="right" width="35%">DNI: </th>
      <td align="left"><input type="number" name="dni" id="dni"></td>
    </tr>

    <tr>
      <th align="right" width="35%">Mail: </th>
      <td align="left"><input type="text" name="mail" id="mail"></td>
    </tr>

    <tr><td><br /></td></tr>
    <tr>
      <td colspan="2" align="center">
        <input type="button" onclick="location.href='index.php?action=Ingreso::main'" value=" Volver ">
        <input type="submit" value=" Modificar ">
      </td>
    </tr>
    <tr><td><br /></td></tr>

  </table>
</form>
