<form id="frmEditarSala" name="frmEditarSala" method=post> 
  <input type="hidden" id="action" name="action" value="Sala::editarSala">	
  <input type="hidden" id="id_sala" name = "id_sala" value = "{var_idSala}">

  <table align="center" border="0" cellpadding="3" cellspacing="0" width="90%">


    <tr>
      <th colspan="4" align="center"> <b> Editar Sala </b></th>
    </tr>

    <tr><td><br /></td></tr>

    <tr>
      <th align="right" width="35%">Nombre: </th>
      <td align="left"><input type="text" name="sa_nombre" id="sa_nombre" size="50" maxlength="150" value="{var_nombre}" required></td>
    </tr>

    <tr>
        <th align="right" width="35%"> Exhibici&oacute;n: </th>
      <td align="left"><input type="time" name="sa_horaExhibicion" id="sa_horaExhibicion" value="{var_horaExhibicion}" required></td>
    </tr>
    
    <tr><td><br /></td></tr>
    <tr>
      <td colspan="2" align="center">
        <input type="button" onclick="location.href='index.php?action=Sala::listarSalas'" value=" Volver ">
        <input type="submit" value=" Guardar ">
      </td>
    </tr>
    <tr><td><br /></td></tr>

  </table>
</form>
<!-- END BLOCK : editar -->
