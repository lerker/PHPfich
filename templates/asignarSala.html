<form id="frmAsignarSala" name="frmAsignarSala" method=post> 
    <input type="hidden" id="action" name="action" value="Sala::asignarSala">	
    <input type="hidden" id="id_sala" name = "id_sala" value = "{var_idSala}">
    <table align="center" border="0" cellpadding="3" cellspacing="0" width="90%">
        <tr>
            <th colspan="4" align="center"> <b> Asignar Sala </b></th>
        </tr>

        <tr><td><br /></td></tr>

        <tr>
            <th align="right" width="35%"> Nombre: </th>
            <td align="left"><input type="text" name="sa_nombre" id="sa_nombre" size="50" maxlength="150" value = "{var_nombre}" disabled></td>
        </tr>

        <tr>
            <th align="right" width="35%">Pel&iacute;cula: </th>
            <td align="left">
                <select name="id_pelicula" id="id_pelicula">
                    <option value="noSelect"> -- Seleccionar un Pel&iacute;cula -- </option>
                    <!-- START BLOCK : pelicula_block -->
                    <option value = {var_idPelicula}> {var_nombrePelicula} </option>
                    <!-- END BLOCK : pelicula_block -->
                </select>
            </td>
        </tr>
        
        <tr><td><br /></td></tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" onclick="location.href = 'index.php?action=Sala::listarSalas'" value=" Volver ">
                <input type="submit" value=" Enviar ">
            </td>
        </tr>
        <tr><td><br /></td></tr>

    </table>
</form>
